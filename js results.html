<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - CodeLearn</title>
    <link rel="stylesheet" href="p1.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CodeLearn</div>
        <div class="nav-items">
            <a href="after login.html">Home</a>
            <a href="cources.html">Courses</a>
            <a href="progress.html">My Progress</a>
            <a href="certificates.html">Certificates</a>
            <a href="Discussions.html">Discussion Forum</a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
            <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <div class="results-container">
        <div class="results-card">
            <div class="score-circle">
                <div class="score" id="scoreDisplay">0/5</div>
                <div class="percentage" id="percentageDisplay">0%</div>
            </div>

            <h2>JavaScript Quiz Results</h2>
            <div class="feedback" id="feedback"></div>

            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-check"></i>
                    <span>Correct Answers: </span>
                    <span id="correctCount">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-times"></i>
                    <span>Wrong Answers: </span>
                    <span id="wrongCount">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <span>Time Taken: </span>
                    <span id="timeTaken">0:00</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="review-btn" onclick="window.location.href='js.html'">
                    <i class="fas fa-book"></i> Review Course
                </button>
                <button class="retry-btn" onclick="window.location.href='js quiz.html'">
                    <i class="fas fa-redo"></i> Retry Quiz
                </button>
                <button class="next-btn" onclick="window.location.href='c1.html'">
                    <i class="fas fa-certificate"></i> Get Certificate
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const score = localStorage.getItem('quizScore') || 0;
            const totalQuestions = 5;
            const percentage = (score / totalQuestions) * 100;

            document.getElementById('scoreDisplay').textContent = `${score}/${totalQuestions}`;
            document.getElementById('percentageDisplay').textContent = `${percentage}%`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('wrongCount').textContent = totalQuestions - score;

            const feedback = document.getElementById('feedback');
            if (percentage >= 80) {
                feedback.textContent = "Excellent! You've mastered JavaScript basics!";
                feedback.style.color = '#4CAF50';
            } else if (percentage >= 60) {
                feedback.textContent = "Good job! Keep practicing to improve further.";
                feedback.style.color = '#2196F3';
            } else {
                feedback.textContent = "You might want to review the course material again.";
                feedback.style.color = '#FFA726';
            }

            localStorage.removeItem('quizScore');
        });
    </script>

    <style>
        .results-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
        }

        .results-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid var(--primary-color);
            margin: 0 auto 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: scoreReveal 1s ease-out;
        }

        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .percentage {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .feedback {
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-item {
            padding: 1rem;
            background: var(--bg-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-buttons button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .review-btn {
            background: #4CAF50;
            color: white;
        }

        .retry-btn {
            background: var(--primary-color);
            color: white;
        }

        .next-btn {
            background: #2196F3;
            color: white;
        }

        .action-buttons button:hover {
            transform: translateY(-3px);
        }

        @keyframes scoreReveal {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
