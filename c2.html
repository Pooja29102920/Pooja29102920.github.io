<!DOCTYPE html>
<html>
<head>
    <title>Java Course Certificate</title>
    <style>
        body {
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .certificate {
            width: 1000px;
            padding: 50px;
            background: #fff;
            text-align: center;
            border: 20px solid #46083d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            margin-bottom: 20px;
        }

        .certificate::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><text x="50%" y="50%" font-family="Arial" font-size="20" fill="rgba(0,0,0,0.05)" text-anchor="middle">CodeLearn</text></svg>');
            opacity: 0.1;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .certificate-title {
            font-size: 48px;
            color: #46083d;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .student-info {
            margin: 40px 0;
        }

        .student-name {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
            font-family: 'Times New', cursive;
        }

        .course-info {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
        }

        .signature-area {
            display: flex;
            justify-content: space-around;
            margin-top: 60px;
            padding: 0 100px;
        }

        .signature-box {
            text-align: center;
            width: 250px;
        }

        .signature-image {
            width: 200px;
            height: 80px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        .signature-line {
            width: 100%;
            border-top: 2px solid #333;
            margin-top: 10px;
        }

        .signature-title {
            font-size: 18px;
            color: #333;
            margin-top: 5px;
            font-weight: bold;
        }

        .signature-role {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .certificate-seal {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 150px;
            height: 150px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=');
            opacity: 0.8;
            transform: rotate(-15deg);
        }

        .date {
            margin-top: 40px;
            font-style: italic;
            color: #666;
        }

        .certificate-id {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #666;
        }

        .download-btn {
            padding: 15px 30px;
            background: #46083d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #6a0c5d;
        }

        @media print {
            body {
                padding: 0;
                background: none;
            }

            .certificate {
                border: none;
                box-shadow: none;
                margin: 0;
                padding: 0;
            }

            .download-btn {
                display: none;
            }
        }
    </style>
</head>

        ];

        function generateCertificateId() {
            let year = new Date().getFullYear();
            let random = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            return `PY-${year}-${random}`;
        }

        function formatDate(date) {
            let options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function randomizeSignatures() {
            let instructorIndex = Math.floor(Math.random() * signatures.length);
            let directorIndex;
            do {
                directorIndex = Math.floor(Math.random() * signatures.length);
            } while (directorIndex === instructorIndex);

            document.getElementById('instructorSign').src = signatures[instructorIndex];
            document.getElementById('instructorName').textContent = instructorNames[instructorIndex];

            document.getElementById('directorSign').src = signatures[directorIndex];
            document.getElementById('directorName').textContent = directorNames[directorIndex];

            document.getElementById('certDate').textContent = formatDate(new Date());
            document.getElementById('certId').textContent = 'Certificate ID: ' + generateCertificateId();
        }

        function downloadCertificate() {
            window.print();
        }

        window.onload = randomizeSignatures;
    </script>
</body>
</html>
