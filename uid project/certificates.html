<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates - CodeLearn</title>
    <link rel="stylesheet" href="p1.css">
    <link rel="stylesheet" href="certificates.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CodeLearn</div>
        <div class="nav-items">
            <a href="after login.html">Home</a>
            <a href="cources.html">Courses</a>
            <a href="progress.html">My Progress</a>
            <a href="certificates.html">Certificates</a>
            <a href="Discussions.html">Discussion Forum</a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
            <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <div class="certificates-container">
        <h1>My Certificates</h1>
        
        <div class="certificates-grid">
            <div class="certificate-card">
                <div class="certificate-preview">
                    <img src="py c.png" alt="Python Certificate">
                    <div class="certificate-overlay">
                        <a href="c.html"><button class="view-btn"><i class="fas fa-eye"></i> View</button></a>
                    </div>
                </div>
                <div class="certificate-info">
                    <h3>Python Programming</h3>
                    <p>Completed: January 15, 2024</p>
                    <div class="certificate-badge">
                        <i class="fas fa-medal"></i>
                        <span>Score: 100%</span>
                    </div>
                </div>
            </div>

            <div class="certificate-card">
                <div class="certificate-preview">
                    <img src="js c.png" alt="JavaScript Certificate">
                    <div class="certificate-overlay">
                        <a href="c1.html"><button class="view-btn"><i class="fas fa-eye"></i> View</button></a>
                    </div>
                </div>
                <div class="certificate-info">
                    <h3>JavaScript Mastery</h3>
                    <p>Completed: February 1, 2024</p>
                    <div class="certificate-badge">
                        <i class="fas fa-medal"></i>
                        <span>Score: 100%</span>
                    </div>
                </div>
            </div>

            <div class="certificate-card locked">
                <div class="certificate-preview">
                    <img src="java c.png" alt="Java Certificate">
                    <div class="certificate-overlay">
                        <div class="lock-message">
                            <i class="fas fa-lock"></i>
                            <p>Complete the course to unlock</p>
                        </div>
                    </div>
                </div>
                <div class="certificate-info">
                    <h3>Java Development</h3>
                    <p>Progress: 45%</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 45%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="certificate-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn"><i class="fas fa-times"></i></span>
            <img id="certificate-full" src="" alt="Certificate Full View">
            <div class="certificate-actions">
                <button class="share-btn"><i class="fas fa-share-alt"></i> Share</button>
                <button class="download-btn"><i class="fas fa-download"></i> Download</button>
            </div>
        </div>
    </div>

    <script src="certificates.js"></script>
</body>
</html>
